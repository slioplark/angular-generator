<div nz-row nzGutter="16">

  <!-- grid 12 -->
  <div nz-col nzSpan="8">

    <!-- form -->
    <form nz-form [formGroup]="form" (ngSubmit)="onCreate()">

      <section>
        <nz-form-label>type</nz-form-label>
        <nz-form-control>
          <nz-select nzAllowClear formControlName="type" nzPlaceHolder="Choose">
            <nz-option nzLabel="input" nzValue="input"></nz-option>
            <nz-option nzLabel="select" nzValue="select"></nz-option>
            <nz-option nzLabel="autocomplete" nzValue="autocomplete"></nz-option>
            <nz-option nzLabel="datepicker" nzValue="datepicker"></nz-option>
          </nz-select>
        </nz-form-control>
      </section>

      <section>
        <nz-form-label>name</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" />
        </nz-form-control>
      </section>

      <section>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="form.invalid">Create</button>
        </nz-form-control>
      </section>

    </form>

    <!-- tag -->
    <section>
      <ng-container *ngFor="let item of columnList">
        <nz-tag class="tag" nzMode="closeable" [nzColor]="'purple'" (nzOnClose)="onDelete(item)">
          {{ item?.formName }}
        </nz-tag>
      </ng-container>
    </section>

  </div>

  <!-- grid 12 -->
  <div nz-col nzSpan="16">

    <!-- tab -->
    <nz-tabset class="code-tabset">

      <!-- html -->
      <nz-tab nzTitle="HTML">
        <section (mouseleave)="onMouseChange('')" (mouseenter)="onMouseChange('html')">
          <app-copy-button *ngIf="code === 'html'" [code]="codeHtml"></app-copy-button>
          <pre><code [appHighlight]="codeHtml" class="lang-html"></code></pre>
        </section>
      </nz-tab>

      <!-- typescript -->
      <nz-tab nzTitle="TYPESCRIPT">
        <section (mouseleave)="onMouseChange('')" (mouseenter)="onMouseChange('typescript')">
          <app-copy-button *ngIf="code === 'typescript'" [code]="codeTypescript"></app-copy-button>
          <pre><code [appHighlight]="codeTypescript" class="lang-typescript"></code></pre>
        </section>
      </nz-tab>

    </nz-tabset>

  </div>

</div>
