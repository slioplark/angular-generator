<div nz-row nzGutter="16">

  <!-- grid 12 -->
  <div nz-col nzSpan="8">
    <form nz-form [nzLayout]="'inline'" [formGroup]="form" (ngSubmit)="generator()">
      <nz-form-item>
        <nz-form-control>
          <input nz-input formControlName="column" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary">Generator</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

  <!-- grid 12 -->
  <div nz-col nzSpan="16">
    <pre><code [appHighlight]="code" class="lang-html"></code></pre>
  </div>

</div>
