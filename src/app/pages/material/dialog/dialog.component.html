<div nz-row nzGutter="16">

  <!-- grid 12 -->
  <div nz-col nzSpan="8">

    <!-- form -->
    <form nz-form [nzLayout]="'inline'" [formGroup]="form" (ngSubmit)="onCreate()">
      <nz-form-item>
        <nz-form-control>
          <input nz-input formControlName="column" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="form.invalid">Create</button>
        </nz-form-control>
      </nz-form-item>
    </form>

  </div>

  <!-- grid 12 -->
  <div nz-col nzSpan="16">

    <!-- tab -->
    <nz-tabset class="code-tabset">

      <!-- html -->
      <nz-tab nzTitle="HTML">
        <section (mouseleave)="onMouseChange('')" (mouseenter)="onMouseChange('html')">
          <app-copy-button *ngIf="code === 'html'" [code]="codeHtml"></app-copy-button>
          <pre><code [appHighlight]="codeHtml" class="lang-html"></code></pre>
        </section>
      </nz-tab>

      <!-- typescript -->
      <nz-tab nzTitle="TYPESCRIPT">
        <section (mouseleave)="onMouseChange('')" (mouseenter)="onMouseChange('typescript')">
          <app-copy-button *ngIf="code === 'typescript'" [code]="codeTypescript"></app-copy-button>
          <pre><code [appHighlight]="codeTypescript" class="lang-typescript"></code></pre>
        </section>
      </nz-tab>

      <!-- dialog html -->
      <nz-tab nzTitle="DIALOG(HTML)">
        <section (mouseleave)="onMouseChange('')" (mouseenter)="onMouseChange('dialogHtml')">
          <app-copy-button *ngIf="code === 'dialogHtml'" [code]="codeDialogHtml"></app-copy-button>
          <pre><code [appHighlight]="codeDialogHtml" class="lang-html"></code></pre>
        </section>
      </nz-tab>

      <!-- dialog typescript -->
      <nz-tab nzTitle="DIALOG(TYPESCRIPT)">
        <section (mouseleave)="onMouseChange('')" (mouseenter)="onMouseChange('dialogTypescript')">
          <app-copy-button *ngIf="code === 'dialogTypescript'" [code]="codeDialogTypescript"></app-copy-button>
          <pre><code [appHighlight]="codeDialogTypescript" class="lang-typescript"></code></pre>
        </section>
      </nz-tab>

    </nz-tabset>

  </div>

</div>
